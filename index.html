<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>2048游戏</title>
  <link rel="shortcut icon" href="./files/favicon.ico">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta property="og:title" content="2048 game">
  <meta property="og:site_name" content="2048 game">
  <meta property="og:description" content="Join the numbers and get to the 2048 tile!">
  <meta property="og:image" content="meta/og_image.png">
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1 class="title">2048</h1>
      <div class="scores-container">
        <div class="score-container">0
          <div class="score-addition"></div>
        </div>
        <div class="best-container">0</div>
      </div>
    </div>
    <div class="heading">
      <!--<p style="float:left;" class="game-intro">移动数字使相同的合并，得到<strong>2048获胜!</strong></p>-->
      <div id="clear-tile2">清除一次</div>
      <div id="clear-score" class="clear">清除记录</div>
    </div>
    <div id="game-container" class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
          <a id="retry-button">再来一次</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container"></div>
    </div>

  </div>

  <script type="text/javascript" charset="utf-8"></script> 
  <link href="./files/main.css" rel="stylesheet" type="text/css">
  <link rel="apple-touch-icon" href="./files/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <script type="text/javascript" charset="utf-8"></script> 
  <script src="./files/animframe_polyfill.js"></script>
  <script src="./files/keyboard_input_manager.js"></script>
  <script src="./files/html_actuator.js"></script>
  <script src="./files/grid.js"></script>
  <script src="./files/tile.js"></script>
  <script src="./files/local_score_manager.js"></script>
  <script src="./files/game_manager.js"></script>
  <script src="./files/application.js"></script>
</body>
</html>
